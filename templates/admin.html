<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-left">
            <button class="menu-toggle" id="menuToggle">
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>
            <div class="page-title" id="pageTitle">Dashboard</div>
        </div>
        <div class="admin-avatar" id="adminAvatar">A</div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="admin-info">
                <div class="admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="admin-name" id="adminName">Admin</div>
                <div class="admin-role">System Administrator</div>
            </div>
        </div>

        <div class="nav-menu">
            <div class="menu-section">
                <div class="menu-label">Menu</div>
                <div class="nav-item active" data-section="dashboard">
                    <div class="nav-icon">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-text">Dashboard</div>
                </div>
                <div class="nav-item" data-section="classes">
                    <div class="nav-icon">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="nav-text">Manage Classes</div>
                </div>
            </div>
        </div>

        <div class="logout-section">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Section -->
        <div class="section active" id="dashboard">
            <div class="stats-grid">
                <div class="stat-card" style="--gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); --shadow: rgba(102, 126, 234, 0.4)">
                    <div class="stat-icon">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="stat-number" id="totalClasses">0</div>
                    <div class="stat-label">Classes</div>
                </div>
                <div class="stat-card" style="--gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); --shadow: rgba(17, 153, 142, 0.4)">
                    <div class="stat-icon">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Students</div>
                </div>
                <div class="stat-card" style="--gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); --shadow: rgba(240, 147, 251, 0.4)">
                    <div class="stat-icon">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="stat-number" id="totalTeachers">0</div>
                    <div class="stat-label">Teachers</div>
                </div>
                <div class="stat-card" style="--gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); --shadow: rgba(79, 172, 254, 0.4)">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-number" id="totalSubjects">0</div>
                    <div class="stat-label">Subjects</div>
                </div>
            </div>
        </div>

        <!-- Classes Section -->
        <div class="section" id="classes">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">All Classes</div>
                    <button class="add-btn" onclick="showModal('addClassModal')">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="class-grid" id="classGrid"></div>
            </div>
        </div>

        <!-- Class Management Section -->
        <div class="section" id="classManagement">
            <div class="back-bar">
                <button class="back-btn" onclick="backToClasses()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="class-title" id="currentClassName">Class Name</div>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="subjects" onclick="switchTab('subjects')">
                    <i class="fas fa-book"></i> Subjects
                </div>
                <div class="tab" data-tab="teachers" onclick="switchTab('teachers')">
                    <i class="fas fa-chalkboard-teacher"></i> Teachers
                </div>
                <div class="tab" data-tab="students" onclick="switchTab('students')">
                    <i class="fas fa-user-graduate"></i> Students
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-title" id="tabTitle">Content</div>
                    <button class="add-btn" id="tabAddBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="tabContent"></div>
            </div>
        </div>
    </div>

    <!-- Add Class Modal -->
    <div class="modal" id="addClassModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add New Class</div>
                <button class="close-btn" onclick="closeModal('addClassModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addClassForm" onsubmit="addClass(event)">
                <div class="form-group">
                    <label class="form-label">Class Name</label>
                    <input type="text" class="form-input" name="className" placeholder="e.g., 6IT2" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Create Class
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Class Modal -->
    <div class="modal" id="editClassModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Class</div>
                <button class="close-btn" onclick="closeModal('editClassModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editClassForm" onsubmit="updateClass(event)">
                <input type="hidden" id="editClassId">
                <div class="form-group">
                    <label class="form-label">Class Name</label>
                    <input type="text" class="form-input" id="editClassName" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Update Class
                </button>
            </form>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div class="modal" id="addSubjectModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add Subject</div>
                <button class="close-btn" onclick="closeModal('addSubjectModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addSubjectForm" onsubmit="addSubject(event)">
                <div class="form-group">
                    <label class="form-label">Subject Name</label>
                    <input type="text" class="form-input" name="subjectName" placeholder="e.g., Mathematics" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Course Code</label>
                    <input type="text" class="form-input" name="courseCode" placeholder="e.g., MATH101" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Add Subject
                </button>
            </form>
        </div>
    </div>

    <!-- Add Teacher Modal -->
    <div class="modal" id="addTeacherModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add Teacher</div>
                <button class="close-btn" onclick="closeModal('addTeacherModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addTeacherForm" onsubmit="addTeacher(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" name="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Assign Subjects</label>
                    <select multiple class="form-select" name="subjects" id="teacherSubjects" style="height: 140px;">
                    </select>
                    <small style="color: #666; font-size: 12px; margin-top: 5px; display: block;">Hold Ctrl/Cmd to select multiple</small>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Add Teacher
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Teacher Modal -->
    <div class="modal" id="editTeacherModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Teacher</div>
                <button class="close-btn" onclick="closeModal('editTeacherModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editTeacherForm" onsubmit="updateTeacher(event)">
                <input type="hidden" id="editTeacherId">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="editTeacherName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="editTeacherEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password (leave blank to keep)</label>
                    <input type="password" class="form-input" id="editTeacherPassword" placeholder="Leave blank to keep">
                </div>
                <div class="form-group">
                    <label class="form-label">Assign Subjects</label>
                    <select multiple class="form-select" id="editTeacherSubjects" style="height: 140px;">
                    </select>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Update Teacher
                </button>
            </form>
        </div>
    </div>

    <!-- Add Student Modal -->
    <div class="modal" id="addStudentModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add Student</div>
                <button class="close-btn" onclick="closeModal('addStudentModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addStudentForm" onsubmit="addStudent(event)">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" name="name" placeholder="Jane Doe" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" name="email" placeholder="jane@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Add Student
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal" id="editStudentModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Student</div>
                <button class="close-btn" onclick="closeModal('editStudentModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="editStudentForm" onsubmit="updateStudent(event)">
                <input type="hidden" id="editStudentId">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="editStudentName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="editStudentEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Transfer Class</label>
                    <select class="form-select" id="editStudentClass"></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Password (leave blank to keep)</label>
                    <input type="password" class="form-input" id="editStudentPassword" placeholder="Leave blank to keep">
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-check"></i> Update Student
                </button>
            </form>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>
</html>
