<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Smart Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/teacher.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-left">
            <button class="menu-btn" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-title" id="pageTitle">My Details</div>
        </div>
        <div class="user-avatar" id="userAvatar">T</div>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3 id="userName">Teacher</h3>
            <p id="userEmail">teacher@example.com</p>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item active" data-section="details">
                <i class="fas fa-user"></i>
                <span>My Details</span>
            </div>
            <div class="menu-item" data-section="session">
                <i class="fas fa-play-circle"></i>
                <span>Start Session</span>
            </div>
            <div class="menu-item" data-section="viewData">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- My Details Section -->
        <div class="section active" id="details">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="card-title">Personal Information</div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Name</div>
                        <div class="info-value" id="teacherName">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="teacherEmail">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="card-title">Assigned Subjects</div>
                </div>
                <div id="subjectsList"></div>
            </div>
        </div>

        <!-- Start Session Section -->
        <div class="section" id="session">
            <div class="card" id="startSessionForm">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="card-title">Start Session</div>
                </div>
                <label class="info-label">Select Class</label>
                <select class="form-select" id="sessionClass">
                    <option value="">Choose class...</option>
                </select>
                <label class="info-label">Select Subject</label>
                <select class="form-select" id="sessionSubject">
                    <option value="">Choose subject...</option>
                </select>
                <button class="btn btn-primary" onclick="startSession()">
                    <i class="fas fa-play"></i> Start Session
                </button>
            </div>

            <div class="card" id="activeSession" style="display: none;">
                <div class="session-card">
                    <div style="font-size: 14px; opacity: 0.9;">ACTIVE SESSION</div>
                    <h3 id="activeSessionInfo" style="margin: 10px 0;">-</h3>
                    <div class="session-code" id="sessionCode">------</div>
                    <div class="timer" id="timer">‚è± 60s remaining</div>
                </div>
                <button class="btn btn-danger" onclick="endSession()">
                    <i class="fas fa-stop"></i> End Session
                </button>
            </div>

            <div class="card" id="presentStudentsCard" style="display: none;">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-user-check"></i>
                    </div>
                    <div class="card-title">Present Students</div>
                </div>
                <div class="student-list" id="presentStudents"></div>
            </div>
        </div>

        <!-- View Data Section -->
        <div class="section" id="viewData">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="card-title">Attendance Reports</div>
                </div>
                <label class="info-label">Select Class</label>
                <select class="form-select" id="reportClass" onchange="loadReportSubjects()">
                    <option value="">Choose class...</option>
                </select>
                <label class="info-label">Select Subject</label>
                <select class="form-select" id="reportSubject" onchange="loadAttendanceReport()">
                    <option value="">Choose subject...</option>
                </select>
            </div>

            <div class="card" id="attendanceReport" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h4 style="margin: 0; font-size: 16px; font-weight: 700;">Attendance Details</h4>
                    <button class="btn-download" onclick="downloadExcel()">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
                <div style="overflow-x: auto;">
                    <div id="reportContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Main JavaScript -->
    <script src="/static/js/teacher.js"></script>
</body>
</html>
