<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Smart Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: linear-gradient(180deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px 0;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
        }

        .sidebar-header i {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0 15px;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(255,255,255,0.15);
            color: white;
            transform: translateX(5px);
        }

        .sidebar-menu i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            margin-left: 280px;
            padding: 20px;
            min-height: 100vh;
        }

        .top-bar {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            padding: 25px;
            border: none;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #11998e;
        }

        .info-item label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .info-item p {
            margin: 5px 0 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .session-card {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 239, 125, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(56, 239, 125, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 239, 125, 0); }
        }

        .session-code {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: 8px;
            margin: 20px 0;
            font-family: monospace;
        }

        .timer {
            font-size: 24px;
            font-weight: 600;
            margin-top: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .form-control, .form-select {
            padding: 12px 15px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .student-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .student-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid #eee;
            transition: transform 0.2s;
        }
        
        .student-item:hover {
            transform: translateX(5px);
            border-color: #38ef7d;
        }

        .student-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 15px;
        }

        .student-info {
            flex: 1;
        }

        .student-info h6 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .student-info small {
            color: #666;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.present {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.absent {
            background: #f8d7da;
            color: #721c24;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .attendance-icon {
            font-size: 18px;
        }

        .attendance-icon.present {
            color: #28a745;
        }

        .attendance-icon.absent {
            color: #dc3545;
        }

        .btn-download {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-chalkboard-teacher"></i>
            <h4>Teacher Panel</h4>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="active" data-section="details"><i class="fas fa-user"></i> My Details</a></li>
            <li><a href="#" data-section="session"><i class="fas fa-play-circle"></i> Start Session</a></li>
            <li><a href="#" data-section="viewData"><i class="fas fa-chart-bar"></i> View Data</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <h2 id="pageTitle">My Details</h2>
            <div class="user-info">
                <span id="userName">Teacher</span>
                <button class="btn btn-danger btn-sm ms-3" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Teacher Details Section -->
        <div class="content-section active" id="details">
            <div class="card">
                <h4 class="mb-4"><i class="fas fa-info-circle"></i> Personal Information</h4>
                <div class="info-grid">
                    <div class="info-item">
                        <label>Name</label>
                        <p id="teacherName">-</p>
                    </div>
                    <div class="info-item">
                        <label>Email</label>
                        <p id="teacherEmail">-</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <h4 class="mb-4"><i class="fas fa-book"></i> Assigned Subjects</h4>
                <div id="subjectsList"></div>
            </div>
        </div>

        <!-- Start Session Section -->
        <div class="content-section" id="session">
            <div class="card" id="startSessionForm">
                <h4 class="mb-4"><i class="fas fa-play-circle"></i> Start Attendance Session</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label>Select Class</label>
                        <select class="form-select" id="sessionClass"></select>
                    </div>
                    <div class="col-md-6">
                        <label>Select Subject</label>
                        <select class="form-select" id="sessionSubject"></select>
                    </div>
                </div>
                <button class="btn-primary mt-3" onclick="startSession()">
                    <i class="fas fa-play"></i> Start Session
                </button>
            </div>

            <div class="card" id="activeSession" style="display: none;">
                <div class="session-card">
                    <h3>Active Session</h3>
                    <p id="activeSessionInfo">-</p>
                    <div class="session-code" id="sessionCode">------</div>
                    <div class="timer" id="timer">Time Remaining: 60s</div>
                    <button class="btn-danger mt-3" onclick="endSession()">
                        <i class="fas fa-stop"></i> End Session
                    </button>
                </div>

                <h5 class="mt-4 mb-3">Students Marked Present</h5>
                <div class="student-list" id="presentStudents"></div>
            </div>
        </div>

        <!-- View Data Section -->
        <div class="content-section" id="viewData">
            <div class="card">
                <h4 class="mb-4"><i class="fas fa-chart-bar"></i> Attendance Reports</h4>
                <div class="row">
                    <div class="col-md-6">
                        <label>Select Class</label>
                        <select class="form-select" id="reportClass" onchange="loadReportSubjects()"></select>
                    </div>
                    <div class="col-md-6">
                        <label>Select Subject</label>
                        <select class="form-select" id="reportSubject" onchange="loadAttendanceReport()"></select>
                    </div>
                </div>
            </div>

            <div class="card" id="attendanceReport" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h5>Attendance Details</h5>
                    <button class="btn-download" onclick="downloadExcel()">
                        <i class="fas fa-download"></i> Download Excel
                    </button>
                </div>
                <div id="reportContent"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let teacherData = null;
        let currentSession = null;
        let sessionTimer = null;
        let timeRemaining = 60;
        let reportData = null;

        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadTeacherData();

            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.sidebar-menu a').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    const section = this.dataset.section;
                    showSection(section);
                });
            });
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (!token || user.role !== 'teacher') {
                window.location.href = '/';
            }
            document.getElementById('userName').textContent = user.name || 'Teacher';
        }

        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            const titles = {
                'details': 'My Details',
                'session': 'Start Session',
                'viewData': 'View Data'
            };
            document.getElementById('pageTitle').textContent = titles[section];

            if (section === 'session') {
                loadSessionDropdowns();
            } else if (section === 'viewData') {
                loadReportDropdowns();
            }
        }

        async function loadTeacherData() {
            try {
                const response = await fetch('/api/teacher/profile', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                teacherData = await response.json();
                
                document.getElementById('teacherName').textContent = teacherData.name;
                document.getElementById('teacherEmail').textContent = teacherData.email;

                const subjectsList = document.getElementById('subjectsList');
                subjectsList.innerHTML = '';
                teacherData.subjects.forEach(subject => {
                    subjectsList.innerHTML += `
                        <div class="info-item">
                            <label>${subject.class_name}</label>
                            <p>${subject.subject_name} (${subject.course_code})</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading teacher data:', error);
            }
        }

        async function loadSessionDropdowns() {
            try {
                const response = await fetch('/api/teacher/classes-subjects', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await response.json();
                
                const classSelect = document.getElementById('sessionClass');
                classSelect.innerHTML = '<option value="">Select Class</option>';
                data.forEach(item => {
                    if (!classSelect.querySelector(`option[value="${item.class_id}"]`)) {
                        classSelect.innerHTML += `<option value="${item.class_id}">${item.class_name}</option>`;
                    }
                });

                classSelect.addEventListener('change', function() {
                    const subjectSelect = document.getElementById('sessionSubject');
                    subjectSelect.innerHTML = '<option value="">Select Subject</option>';
                    data.filter(item => item.class_id == this.value).forEach(item => {
                        subjectSelect.innerHTML += `<option value="${item.subject_id}">${item.subject_name} (${item.course_code})</option>`;
                    });
                });
            } catch (error) {
                console.error('Error loading dropdowns:', error);
            }
        }

        async function startSession() {
            const classId = document.getElementById('sessionClass').value;
            const subjectId = document.getElementById('sessionSubject').value;

            if (!classId || !subjectId) {
                alert('Please select both class and subject');
                return;
            }

            try {
                const response = await fetch('/api/teacher/start-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({ class_id: classId, subject_id: subjectId })
                });

                currentSession = await response.json();
                
                document.getElementById('startSessionForm').style.display = 'none';
                document.getElementById('activeSession').style.display = 'block';
                document.getElementById('sessionCode').textContent = currentSession.code;
                document.getElementById('activeSessionInfo').textContent = 
                    `${currentSession.class_name} - ${currentSession.subject_name}`;

                startTimer();
                pollAttendance();
            } catch (error) {
                console.error('Error starting session:', error);
                alert('Failed to start session');
            }
        }

        function startTimer() {
            timeRemaining = 60;
            updateTimerDisplay();
            
            sessionTimer = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    endSession();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `Time Remaining: ${timeRemaining}s`;
        }

        async function pollAttendance() {
            if (!currentSession) return;

            try {
                const response = await fetch(`/api/teacher/session/${currentSession.id}/attendance`, {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const students = await response.json();
                
                const list = document.getElementById('presentStudents');
                list.innerHTML = '';
                students.forEach(student => {
                    list.innerHTML += `
                        <div class="student-item">
                            <div class="student-avatar">${student.name[0]}</div>
                            <div class="student-info">
                                <h6>${student.name}</h6>
                                <small>${student.email}</small>
                            </div>
                            <span class="status-badge present">
                                <i class="fas fa-check"></i> Present
                            </span>
                        </div>
                    `;
                });

                if (currentSession) {
                    setTimeout(pollAttendance, 2000);
                }
            } catch (error) {
                console.error('Error polling attendance:', error);
            }
        }

        async function endSession() {
            if (!currentSession) return;

            try {
                await fetch(`/api/teacher/session/${currentSession.id}/end`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });

                clearInterval(sessionTimer);
                currentSession = null;
                
                document.getElementById('startSessionForm').style.display = 'block';
                document.getElementById('activeSession').style.display = 'none';
                alert('Session ended successfully');
            } catch (error) {
                console.error('Error ending session:', error);
            }
        }

        async function loadReportDropdowns() {
            try {
                const response = await fetch('/api/teacher/classes-subjects', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await response.json();
                
                const classSelect = document.getElementById('reportClass');
                classSelect.innerHTML = '<option value="">Select Class</option>';
                data.forEach(item => {
                    if (!classSelect.querySelector(`option[value="${item.class_id}"]`)) {
                        classSelect.innerHTML += `<option value="${item.class_id}">${item.class_name}</option>`;
                    }
                });
            } catch (error) {
                console.error('Error loading report dropdowns:', error);
            }
        }

        async function loadReportSubjects() {
            const classId = document.getElementById('reportClass').value;
            if (!classId) return;

            try {
                const response = await fetch('/api/teacher/classes-subjects', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                const data = await response.json();
                
                const subjectSelect = document.getElementById('reportSubject');
                subjectSelect.innerHTML = '<option value="">Select Subject</option>';
                data.filter(item => item.class_id == classId).forEach(item => {
                    subjectSelect.innerHTML += `<option value="${item.subject_id}">${item.subject_name} (${item.course_code})</option>`;
                });
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }

        async function loadAttendanceReport() {
            const classId = document.getElementById('reportClass').value;
            const subjectId = document.getElementById('reportSubject').value;

            if (!classId || !subjectId) return;

            try {
                const response = await fetch(`/api/teacher/report?class_id=${classId}&subject_id=${subjectId}`, {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
                });
                reportData = await response.json();
                
                document.getElementById('attendanceReport').style.display = 'block';
                
                let html = '<table><thead><tr><th>Date</th><th>Student Name</th><th>Status</th></tr></thead><tbody>';
                reportData.records.forEach(record => {
                    html += `
                        <tr>
                            <td>${new Date(record.date).toLocaleDateString()}</td>
                            <td>${record.student_name}</td>
                            <td>
                                ${record.status === 'present' 
                                    ? '<i class="fas fa-check-circle attendance-icon present"></i> Present'
                                    : '<i class="fas fa-times-circle attendance-icon absent"></i> Absent'}
                            </td>
                        </tr>
                    `;
                });
                html += '</tbody></table>';
                
                document.getElementById('reportContent').innerHTML = html;
            } catch (error) {
                console.error('Error loading report:', error);
            }
        }

        function downloadExcel() {
            if (!reportData) return;

            const data = reportData.records.map(record => ({
                'Date': new Date(record.date).toLocaleDateString(),
                'Student Name': record.student_name,
                'Status': record.status === 'present' ? 'Present' : 'Absent'
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Attendance');
            XLSX.writeFile(wb, `attendance_${Date.now()}.xlsx`);
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }
    </script>
</body>
</html>
